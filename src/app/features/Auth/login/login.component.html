<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-8 col-lg-7 shadow-lg rounded-4 overflow-hidden animate__animated animate__fadeIn">
      <div class="row">
        <!-- صورة أو جانب جانبي -->
        <div class="col-md-6 d-none d-md-flex bg-primary text-white flex-column justify-content-center align-items-center p-4">
          <h2 class="fw-bold">Welcome Back!</h2>
          <p class="text-center">Enter your credentials to access your account.</p>
        </div>

        <!-- فورم الدخول -->
        <div class="col-12 col-md-6 bg-white p-4">
          <h4 class="mb-4 text-center">Login</h4>
          @if (errorMassage) {
            <div class="p-1 text-center">
              <p class="text-danger">
                {{errorMassage}}!
              </p>
            </div>
          }
          <form [formGroup]="Login" (ngSubmit)="LoginNow()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" placeholder="Enter email" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" placeholder="Enter password" />
            </div>
            <div class="d-grid">
              <button [disabled]="Login.invalid" class="btn btn-primary rounded-5">
                @if (span) {
                  loding...
                }@else {
                  Login
                }
                
              </button>
            </div>
            <div class="mt-3 text-center">
              <p routerLink="/SignUp" class="text-decoration-none small text-success fw-bold pointer">Don't have an account ?
                 <a class="text-decoration-none small pointer text-success" routerLink="/SignUp"> Sign Up </a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
